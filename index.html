<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Custom styles -->
    <link rel="stylesheet" type="text/css" href="styles/inline.css">
    <!--Import google font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection" />
    <!-- TODO add manifest here -->
    <link rel="manifest" href="/manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Hello World!">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2874f0">
    <meta name="theme-color" content="#2874f0" id="themeColor">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Hello World!</title>
</head>

<body>
    <!-- PuchDB -->
    <script src="scripts/pouchdb-6.0.7.min.js"></script>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/app.js" async defer></script>
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Hello World!</a>
            <a href="#" data-activates="side-out" class="button-collapse waves-effect waves-light"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#!"><i class="material-icons waves-effect waves-light">more_vert</i></a></li>
            </ul>
            <ul id="side-out" class="side-nav">
                <li>
                    <div class="userView">
                        <img class="background" src="images/office.jpg">
                        <a href="#!user"><img class="circle" src="images/user.jpg"></a>
                        <a href="#!name"><span class="white-text name">John Doe</span></a>
                        <a href="#!email"><span class="white-text email">jhon-doe@gmail.com</span></a>
                    </div>
                </li>
                <li><a class="modal-trigger waves-effect waves-light" href="#login-modal"><i class="material-icons">cloud</i>Login</a></li>
                <!-- <li><a href="#!">Second Link</a></li> -->
                <li>
                    <div class="divider"></div>
                </li>
                <!--<li><a class="subheader">Subheader</a></li>-->
                <!--<li><a class="waves-effect" href="#!">Third Link With Waves</a></li>-->
            </ul>
        </div>
    </nav>
    <div id="login-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Login/Signup</h4>
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a class="active" href="#login-tab">Login</a></li>
                    <li class="tab col s3"><a href="#signup-tab">Signup</a></li>
                </ul>
            </div>
            <div id="login-tab" class="col s12">
                <form class="col s12">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="login_email" type="email" class="validate">
                        <label for="login_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">password</i>
                        <input id="login_password" type="password" class="validate">
                        <label for="login_password">Password</label>
                    </div>
                </form>
            </div>
            <div id="signup-tab" class="col s12"></div>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="styles/maps.css">
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <!--Map Controllers-->
    <script type="text/javascript" src="scripts/maps.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2aVd66-_gpjBrFkMGRgbcGzp9Y0bcMWE&libraries=places&callback=initAutocomplete" async defer></script>
</body>

</html>
